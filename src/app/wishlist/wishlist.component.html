<div class="container">
  <div class="section">
    <h2 style="color: purple;">Your purchases : </h2>
    <section class="results">
      <div class="purchase-section">
        <app-products-location *ngFor="let product of prodList" [product]="product"></app-products-location>
      </div>

        <p>No products found.</p>
      </ng-template>
    </section>
  </div>
